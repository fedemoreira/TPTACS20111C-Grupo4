<html>
<head>
<title>Grupo 4</title>
<script src="jquery.js"></script>                  

<script>
$.getJSON("ServletMercadoLibre", function(data) {
  var items = [];

  $.each(data, function(key, val) {
    items.push("<div class=\"cat\">" + val.name + " " + val.id + "</div>");
  });

  $('<ul/>', {
    'class': 'categorias',
    html: items.join('\n')
  }).appendTo('body');
});
</script>


<script>
$(".cat").live('click', function() {
  $(this).remove();
});
</script>

</head>
